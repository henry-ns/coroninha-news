<html lang="en">

    <title>Contato | Coroninha NEWS</title>
  </head>
  <body>
    <header>
      <a href="/">
        <img class="logo" src="./assets/svg/logo.svg" alt="Logo" />
      </a>
      <input type="checkbox" id="chk" />
      <div class="nav">
        <nav class="menu">
          <ul>
            <li>

            <li>
              <a href="/saiba-mais.html">Saiba Mais</a>
            </li>
          </ul>
        </nav>
        <label for="chk" class="toggle-menu">
          <div>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <strong>Menu</strong>
        </label>
      </div>
    </header>
    <main class="conteiner contact-main">
      <div class="contact-title">
        <h1>Contato</h1>
      </div>
      <form name="contact" netlify>
        <div class="input-conteiner">
          <label for="ip-name">Nome</label>
          <input type="text" name="name" id="ip-name" 
          placeholder="Seu nome"/>
        </div>

        <div class="input-conteiner">
          <label for="ip-email">E-mail</label>
          <input type="email" name="email" id="ip-email" 
          placeholder="Seu e-mail"/>
        </div>

        <div class="input-conteiner">
          <label for="ip-subject">Assunto</label>
          <input type="text" name="subject" id="ip-subject" 
          placeholder="O que vocÃª deseja falar comigo"/>
        </div>

        <div class="input-conteiner">
          <label for="ip-message">Messagem</label>
          <textarea
            name="message"
            id="ip-message"
            placeholder="Digite sua mensagem aqui"
          ></textarea>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </main>
  </body>
</html>
